<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .welcome-container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .welcome-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .welcome-container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: #007bff;
        }
        .extra-button-container {
            margin-top: 20px;
            text-align: center;
        }
        .extra-button-container button {
            background-color: #28a745;
        }
        .extra-button-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Telefon Kayıt</h1>
        <p>Telefon Numaranızı Yazın.</p>
        <input type="text" id="textInput" placeholder="Buraya bir şey yazın...">
        <button type="button" onclick="submitForm()">Telefonu Kaydet</button>
        <p id="message" class="message"></p>
    </div>
    
    <div class="extra-button-container">
        <button type="button" onclick="sendRequest()">Request isteği yolla</button>
        <p id="responseMessage" class="message"></p>
    </div>

    <script>
        function submitForm() {
            // Sayfayı yenile
            window.location.reload();

            // Mesaj ekle
            document.getElementById('message').textContent = 'Veriler gönderildi';
        }

        function sendRequest() {
            const inputValue = document.getElementById('textInput').value;
            fetch('/send-request', {  // Doğru URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: inputValue }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('responseMessage').textContent = 'Request gönderildi: ' + JSON.stringify(data);
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = ' ' + error.message;
            });
        }
    </script>
</body>
</html>
